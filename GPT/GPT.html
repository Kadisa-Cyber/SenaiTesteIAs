<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: rgb(27, 28, 48);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 350px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-box {
            background-color: transparent;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 20px;
            border: none;
            background-color: rgb(42, 43, 56);
            color: white;
            font-size: 1rem;
        }

        a.create-account {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #fff;
            text-decoration: none;
        }

        a.create-account:hover {
            text-decoration: underline;
        }

        button {
            width: 50%;
            padding: 15px;
            background-color: rgb(117, 199, 120);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: rgb(100, 180, 100);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://secure.gravatar.com/blavatar/7db71b0ca89bb23855371a4b5d220f26f699c5eca4b5c9809d0ce06e30945a3d?s=240" alt="Logo" class="logo">
        <div class="login-box">
            <h1>Login</h1>
            <form action="#">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="criar-conta.html" class="create-account">Ainda n√£o tem uma conta? Crie uma.</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
